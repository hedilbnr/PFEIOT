<div style="background-image: url(https://img.freepik.com/vecteurs-libre/fond-abstrait-design-moderne_1048-5592.jpg?w=740&t=st=1684331731~exp=1684332331~hmac=7a457928c61a004d0bbdbd75e30931067eaf63c786e457d605c0f1083eea0a72);">
  <h2>Ajouter un congé</h2>

  <form [formGroup]="congeForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="type" style="color: black;">Type de congé</label>
      <input type="text" id="type" formControlName="type" placeholder="Type de congé" required>
      <div *ngIf="congeForm.get('type').invalid && (congeForm.get('type').dirty || congeForm.get('type').touched)">
        <div *ngIf="congeForm.get('type').errors?.required">Le type de congé est requis.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="dateDebut" style="color: black;">Date de début</label>
      <input type="date" id="dateDebut" formControlName="dateDebut" required>
      <div *ngIf="congeForm.get('dateDebut').invalid && (congeForm.get('dateDebut').dirty || congeForm.get('dateDebut').touched)">
        <div *ngIf="congeForm.get('dateDebut').errors?.required">La date de début est requise.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="dateFin" style="color: black;">Date de fin</label>
      <input type="date" id="dateFin" formControlName="dateFin" required>
      <div *ngIf="congeForm.get('dateFin').invalid && (congeForm.get('dateFin').dirty || congeForm.get('dateFin').touched)">
        <div *ngIf="congeForm.get('dateFin').errors?.required">La date de fin est requise.</div>
      </div>
    </div>


    <div class="form-group">
      <button type="submit" (click)="onSubmit()">Ajouter</button>
      <button type="button" (click)="closeDialog()">Annuler</button>
    </div>
    <div *ngIf="showEmptyFieldError" style="color: red;">Veuillez remplir tous les champs requis.</div>
  </form>
</div>
