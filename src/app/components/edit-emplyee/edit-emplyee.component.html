<h2 mat-dialog-title>Edit Employee</h2>
<mat-dialog-content>
  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input matInput placeholder="Name" formControlName="nom" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Surname" formControlName="prenom" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="email" placeholder="Email" formControlName="email" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Date of Birth" formControlName="dateNaiss" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button [disabled]="!employeeForm.valid" (click)="onSubmit()">Save</button>
</mat-dialog-actions>
